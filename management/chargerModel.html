<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
        // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
        if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
            // 조건을 만족하는 항목의 menuName을 navItems 배열에 추가
            navItems.push(retrievedArray[i].menuName);
        }
        }
        console.log(navItems);

        // navItems 배열의 각 항목에 대해 반복
        navItems.forEach((item, index) => {
        // navItems[6], [7]을 건너뛰기 위해 체크
        if (index === 6 || index === 7) return;

        // navItems[16]~[24]를 건너뛰기 위해 체크
        if (index >= 16 && index <= 22) return;

        const ul = document.createElement('ul');
        const li1 = document.createElement('li');
        const a1 = document.createElement('a');
        a1.textContent = item; // 링크 텍스트 설정
        a1.href = href_link(item); // href 속성 설정
        li1.appendChild(a1);

        // navItems[5]에 대해 2차 메뉴 생성
        if (index === 5) {
            const nestedUl1 = document.createElement('ul');

            // 2차 메뉴 항목 추가
            [6, 7].forEach(subIndex => {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[subIndex]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[subIndex]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            });

            li1.appendChild(nestedUl1);
        }

        // navItems[15]에 대해 2차 메뉴 생성
        if (index === 15) {
            const nestedUl1 = document.createElement('ul');

            for (let i = 16; i <= 22; i++) {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[i]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[i]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            }

            li1.appendChild(nestedUl1);
        }

        ul.appendChild(li1);
        navMenu.appendChild(ul);
        });
    
       $.ajax({    			
        url: reqURL+"/charger/model/info/page/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","10");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            //console.log(data);
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                  chargerFactoryCode : content[i].chargerFactoryCode,
                  chargerModelCode : content[i].chargerModelCode ,
                  chargerModelKw : content[i].chargerModelKw + 'kW' ,
                  chargerModelName : content[i].chargerModelName ,
                  connectorNumber : content[i].connectorNumber ,
                  deleteYn : content[i].deleteYn ,
                  description : content[i].description ,
                  rfidUseYn : content[i].rfidUseYn ,
                  useYn : content[i].useYn 
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnchargerModelInsert()"></span>&nbsp충전기 모델 등록</a>' }, //&nbsp;
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnchargerModelUpdate()"></span>&nbsp충전기 모델 수정</a>' } //&nbsp;
            ],
            columns: [
            { field: 'chargerModelName', title:  '<strong>충전기 모델 명', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220 },
            { field: 'chargerModelCode', title:  '<strong>충전기 모델 코드', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" },width: 170 },
            { field: 'chargerFactoryCode', title:  '<strong>제조 공장', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" },width: 150 },
            { field: 'chargerModelKw', title:  '<strong>충전 용량', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 150 },
            { field: 'connectorNumber', title:  '<strong>커넥터 개수', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 120 },
            { field: 'rfidUseYn', title:  '<strong>RF리더기 유무', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 140 },
            { field: 'useYn', title:  '<strong>사용 유무', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 110 },
            { field: 'deleteYn', title:  '<strong>삭제 유무', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 110 },
            { field: 'description', title:  '<strong>비고', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 850},
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

function btnchargerModelInsert(){

function btnchargerModelUpdate(){
  Model_Check();
  var data = sessionStorage.getItem('chargerModelCode');
  if(data == "" ||data == null){
    alert('수정할 곳을 선택하여 주세요');
  }
  else{
    window.open("chargerModelUpdate.html", "충전기 모델 수정", "width=600, height=800, top=150, left=200");
  }
  
}

function Model_Check(){
  var grid = $("#gridDiv").data("kendoGrid");
  var rows = grid.select();
  var selectedIds = [];

  $(rows).each(function(){
    var dataItem = grid.dataItem(this);
    selectedIds.push(dataItem);
    for(var i in selectedIds) {
      sessionStorage.setItem('chargerModelCode', selectedIds[i].chargerModelCode);
      sessionStorage.setItem('chargerModelName', selectedIds[i].chargerModelName);
    }
  });
}

function dataBound(e) {
    var _width = 1300;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.side-bar');
    const toggleIcon = document.getElementById('toggle-sidebar');
    const mainContent = document.querySelector('main'); // 메인 콘텐츠 선택
    let isSidebarVisible = false; // 사이드바 상태를 저장할 변수
    mainContent.style.width = 'calc(100% - var(--side-bar-width) * 0.2)'; // 초기 상태에서 메인 콘텐츠 너비 조정

    if (isSidebarVisible) {
            // 사이드바 숨기기
            sidebar.style.transform = `translate(calc(var(--side-bar-width) * -0.8), 0)`;
            mainContent.style.width = 'calc(100% - var(--side-bar-width) * 0.2)'; // 메인 콘텐츠 넓이 늘리기
            
        } else {
            // 사이드바 보이기
            sidebar.style.transform = 'translate(0, 0)';
            mainContent.style.width = '88%'; // 메인 콘텐츠 넓이 원래대로
            isSidebarVisible = true;
        }

    toggleIcon.addEventListener('click', function() {
        if (isSidebarVisible) {
            // 사이드바 숨기기
            sidebar.style.transform = `translate(calc(var(--side-bar-width) * -0.8), 0)`;
            mainContent.style.width = 'calc(100% - var(--side-bar-width) * 0.2)'; // 메인 콘텐츠 넓이 늘리기
            isSidebarVisible = false;
        } else {
            // 사이드바 보이기
            sidebar.style.transform = 'translate(0, 0)';
            mainContent.style.width = '88%'; // 메인 콘텐츠 넓이 원래대로
            isSidebarVisible = true;
        }
        localStorage.setItem('isSidebarVisible', isSidebarVisible); // 상태 저장
    });
});
