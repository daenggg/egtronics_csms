<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
  var navItems  = [];
  for(var i = 0; i < retrievedArray.length; i ++) {
    if(retrievedArray[i].permit_r == true && retrievedArray[i].useYn =="Y" )
    {
      navItems.push(retrievedArray[i].menuName);
    }
  }
      
  navItems.forEach(item => {
      const navLink = document.createElement('a'); // <a> 태그 생성
      navLink.textContent = item; // 링크 텍스트 설정
      navLink.href = href_link(item); // href 속성 설정
      navMenu.appendChild(navLink); 
    });
    
       $.ajax({    			
        url: reqURL+"/charger/model/info/page/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","10");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            //console.log(data);
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                  chargerFactoryCode : content[i].chargerFactoryCode,
                  chargerModelCode : content[i].chargerModelCode ,
                  chargerModelKw : content[i].chargerModelKw + 'kW' ,
                  chargerModelName : content[i].chargerModelName ,
                  connectorNumber : content[i].connectorNumber ,
                  deleteYn : content[i].deleteYn ,
                  description : content[i].description ,
                  rfidUseYn : content[i].rfidUseYn ,
                  useYn : content[i].useYn 
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberCardInsert()"></span>&nbsp충전기 모델 등록</a>' } //&nbsp;
            ],
            columns: [
            { field: 'chargerModelName', title:  '충전기 모델 명', attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220 },
            { field: 'chargerModelCode', title:  '충전기 모델 코드', attributes: { "class": "table-cell", style: "text-align: center;" },width: 170 },
            { field: 'chargerFactoryCode', title:  '제조 공장', attributes: { "class": "table-cell", style: "text-align: center;" },width: 150 },
            { field: 'chargerModelKw', title:  '충전 용량',width: 150 },
            { field: 'connectorNumber', title:  '커넥터 개수', width: 120 },
            { field: 'rfidUseYn', title:  'RF리더기', width: 110 },
            { field: 'useYn', title:  '사용 유무', width: 110 },
            { field: 'deleteYn', title:  '삭제 유무', width: 110 },
            { field: 'description', title:  '비고',},
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

function btnMemberCardInsert(){
  window.open("chargerModelInsert.html", "충전기 모델 등록", "width=600, height=850, top=150, left=200");
}

function dataBound(e) {
    var _width = 1300;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
</script>
