<script >

function btnchargerFactoryUpdate(){
  var Load = {
    chargerFactoryName : $("input[name=chargerFactoryName]").val(),
    chargerFactoryAddress : $("input[name=chargerFactoryAddress]").val(),
    chargerFactoryCode : sChargerFactoryCode,
    chargerFactoryTel : $("input[name=chargerFactoryTel]").val(),
    chargerFactoryManager : $("input[name=chargerFactoryManager]").val(),
    chargerFactoryManagerTel : $("input[name=chargerFactoryManagerTel]").val(),
    chargerFactoryManagerEmail : $("input[name=chargerFactoryManagerEmail]").val(),
    description : $("input[name=description]").val(),
    useYn : "Y"
  };
//  console.log("[data] : " + JSON.stringify(Load));
//  alert("[data] : " + JSON.stringify(PayLoad));
   
  var t = sessionStorage.getItem('accessToken');
  $.ajax({    			
        url: reqURL+"/charger/factory/info/update",
        type: "POST",
        dataType: "json", 
        data : JSON.stringify(Load), //json 데이터
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","9");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            console.log("[data] : " + JSON.stringify(data));
            alert('제조 공장이 수정 되었습니다.');
            close();
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
}
function execDaumPostcode() {
    new daum.Postcode( {
      
      oncomplete: function( data ) {
        document.getElementById( 'zip-code' ).value = data.zonecode ;
        document.getElementById( 'address-1' ).value = data.address;
      }
    } ).open();
  }
</script>
