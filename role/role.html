<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  sessionStorage.setItem('RoleID', "");
  var contentData = [];
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
  var navItems  = [];
  for(var i = 0; i < retrievedArray.length; i ++) {
    if(retrievedArray[i].permit_r == true && retrievedArray[i].useYn =="Y" )
    {
      navItems.push(retrievedArray[i].menuName);
    }
  }
      
  navItems.forEach(item => {
      const navLink = document.createElement('a'); // <a> 태그 생성
      navLink.textContent = item; // 링크 텍스트 설정
      navLink.href = href_link(item); // href 속성 설정
      navMenu.appendChild(navLink); 
    });
  
       $.ajax({    			
        url: reqURL+"/role/info/list",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","2");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            //console.log( JSON.stringify(data));
            var content =  data.payload;
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                    roleId : content[i].roleId ,
                    roleName : content[i].roleName ,
                    regDate : content[i].regDate ,
                    modUserId : content[i].modUserId ,
                    modDate : content[i].modDate ,
                    useYn : content[i].useYn ,
                    description : content[i].description ,
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnRoleInsert()"></span>&nbsp Role 등록</a>' },
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnRoleUpdate()"></span>&nbsp Role 변경</a>' },
            ],
            columns: [
            { field: 'roleId', title:  'Role ID', attributes: { "class": "table-cell", style: "text-align: center;" }, width: 100 },
            { field: 'roleName', title:  'Role 이름', attributes: { "class": "table-cell", style: "text-align: center;" },width: 140 },
            { field: 'regDate', title:  '등록일',width: 200 },
            { field: 'modUserId', title:  '수정 ID',width: 110 },
            { field: 'modDate', title:  '수정일', width: 200 },
            { field: 'useYn', title:  '사용 유무', width: 110 },
            { field: 'description', title:  '비고',  },
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

function btnRoleInsert(){
  window.open("RoleInsert.html", "Role 등록", "width=600, height=250, top=150, left=200");
}

function btnRoleUpdate(){
  RoleID_Check();
  
  var data = sessionStorage.getItem('RoleID');
  if(data == "" ||data == null){
    alert('수정할 곳을 선택하여 주세요');
  }
  else{
    window.open("RoleUpdate.html", "Role 변경", "width=600, height=350, top=150, left=200");
  }
}

function RoleID_Check(){
  var grid = $("#gridDiv").data("kendoGrid");
  var rows = grid.select();
  var selectedIds = [];

  $(rows).each(function(){
    var dataItem = grid.dataItem(this);
    selectedIds.push(dataItem);
    for(var i in selectedIds) {
      sessionStorage.setItem('RoleID', selectedIds[i].roleId);
    }
  });
}

function dataBound(e) {
    var _width = 1100;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
</script>
