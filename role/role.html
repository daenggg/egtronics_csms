<script>
    $(document).ready(function() {
        var t = sessionStorage.getItem('accessToken');
        sessionStorage.setItem('RoleID', "");
        var contentData = [];
        var navItems = [];

        // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
        let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        var subNavItems = []; // 2차 메뉴를 저장할 배열

        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
            // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
            if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
                // parentMenuId가 0이면 1차 메뉴에 추가
                if (retrievedArray[i].parentMenuId == 0) {
                    navItems.push(retrievedArray[i]);
                } 
                // parentMenuId가 0이 아니면 2차 메뉴에 추가
                else {
                    subNavItems.push(retrievedArray[i]);
                }
            }
    }

        createNavMenu(navItems, subNavItems);

        $.ajax({
            url: reqURL + "/role/info/list",
            type: "GET",
            dataType: "json",
            contentType: "application/json",
            timeout: 5000, // 타임 아웃 설정
            beforeSend: function(xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " + t);
                xhr.setRequestHeader("menuId", "2");
                xhr.setRequestHeader("permit", "r");
            },
            success: function(data, textStatus, xhr) {
                //console.log( JSON.stringify(data));
                var content = data.payload;
                for (var i = 0; i < content.length; i++) {
                    var use_Yn = USEYN_JSONformat(content[i].useYn)
                    var test = {
                        roleId: content[i].roleId,
                        roleName: content[i].roleName,
                        regDate: content[i].regDate,
                        modUserId: content[i].modUserId,
                        modDate: content[i].modDate,
                        useYn: use_Yn,
                        description: content[i].description,
                    }
                    contentData.push(test);
                }

                $("#gridDiv").kendoGrid({
                    dataBound: dataBound,
                    columnMenu: {
                        filterable: false
                    },
                    dataSource: {
                        data: contentData,
                        pageSize: 10,
                        pageable: {
                            input: true,
                        },
                        filterable: true,
                        editable: true,
                    },
                    noRecords: true,
                    scrollable: true,
                    sortable: true,
                    batch: true,
                    selectable: true,
                    pageable: true,
                    toolbar: [{
                            text: "select",
                            template: '<a class="k-button" href="\\#" onclick="return btnRoleInsert()">등록</a>'
                        },
                        {
                            text: "select",
                            template: '<a class="k-button" href="\\#" onclick="return btnRoleUpdate()">수정</a>'
                        },
                    ],
                    columns: [{
                            field: 'roleId',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>권한 ID',
                            attributes: {
                                "class": "table-cell",
                                style: "text-align: center;"
                            },
                            width: 100
                        },
                        {
                            field: 'roleName',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>권한 이름',
                            attributes: {
                                "class": "table-cell",
                                style: "text-align: center;"
                            },
                            width: 120
                        },
                        {
                            field: 'regDate',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>등록일시',
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 160,
                            template: "#= kendo.toString(kendo.parseDate(regDate), 'yyyy-MM-dd HH:mm') #"
                        },
                        {
                            field: 'modUserId',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>수정 ID',
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 110
                        },
                        {
                            field: 'modDate',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>수정일시',
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 160,
                            template: "#= kendo.toString(kendo.parseDate(modDate), 'yyyy-MM-dd HH:mm') #"
                        },
                        {
                            field: 'useYn',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>사용 유무',
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 110
                        },
                        {
                            field: 'description',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            title: '<strong>비고',
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 850
                        },
                    ],
                });

            },
            error: function(error) {
                alert('실패: ' + error.responseText);
            }
        });
    });

    function btnRoleInsert() {
        window.open("RoleInsert.html", "Role 등록", "width=700, height=306, top=150, left=200");
    }

    function btnRoleUpdate() {
        RoleID_Check();

        var data = sessionStorage.getItem('RoleID');
        if (data == "" || data == null) {
            alert('수정할 곳을 선택하여 주세요');
        } else {
            window.open("RoleUpdate.html", "Role 변경", "width=700, height=515, top=150, left=200");
        }
    }

    function RoleID_Check() {
        var grid = $("#gridDiv").data("kendoGrid");
        var rows = grid.select();
        var selectedIds = [];

        $(rows).each(function() {
            var dataItem = grid.dataItem(this);
            selectedIds.push(dataItem);
            for (var i in selectedIds) {
                sessionStorage.setItem('RoleID', selectedIds[i].roleId);
            }
        });
    }

    function dataBound(e) {
        var _width = 800;
        var grid_data = $("#gridDiv").data("kendoGrid");

        grid_data.thead.closest('table').width(_width);
        grid_data.tbody.closest('table').width(_width);
    }
    document.addEventListener('DOMContentLoaded', function() {
        initializeSidebar(); // practice.js에서 정의한 함수 호출
    });

</script>
