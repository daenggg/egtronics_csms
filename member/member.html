<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        var subNavItems = []; // 2차 메뉴를 저장할 배열

        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
            // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
            if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
                // parentMenuId가 0이면 1차 메뉴에 추가
                if (retrievedArray[i].parentMenuId == 0) {
                    navItems.push(retrievedArray[i]);
                } 
                // parentMenuId가 0이 아니면 2차 메뉴에 추가
                else {
                    subNavItems.push(retrievedArray[i]);
                }
            }
    }

        createNavMenu(navItems, subNavItems);
    
       $.ajax({    			
        url: reqURL+"/member/info/page/list?page=1&size=1000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","19");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            console.log(JSON.stringify(data));
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
              var use_Yn = USEYN_JSONformat(content[i].useYn);
              var delete_Yn = DELETEYN_JSONformat(content[i].deleteYn);
              var social_Yn = USEYN_JSONformat(content[i].socialYn);
              var login_Yn = DELETEYN_JSONformat(content[i].loginYn);
              console.log(content[i].loginYn);
              
                var test = 
                {
                  id : content[i].id,
                  name : content[i].name,
                  email : content[i].email,
                  mobile : content[i].mobile,
                  companyCode : content[i].companyCode,
                  useYn : use_Yn,
                  deleteYn : delete_Yn,
                  loginYn : login_Yn,
                  socialYn : social_Yn,
                  provider : content[i].provider,
                  firstJoinDate : content[i].firstJoinDate,
                  lastAccessDate : content[i].lastAccessDate,
                  renewalPwDate : content[i].renewalPwDate,

                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberInsert()">등록</a>' }, //&nbsp;
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberUpdate()">수정</a>' }, //&nbsp;
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMember_PWUpdate()">비밀번호 수정</a>' } //&nbsp;
            ],
            columns: [
                { field: 'id', title: '<strong>회원 ID', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 200 },
                { field: 'name', title: '<strong>회원 이름', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 130 },
                { field: 'email', title: '<strong>회원 메일', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 200 },
                { field: "mobile", title: "<strong>전화번호", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 150 },
                { field: "companyCode", title: "<strong>회사 코드", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 130},
                { field: 'useYn', title: '<strong>사용 유무', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 120 },
                { field: "deleteYn", title: "<strong>삭제 유무", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 120},
                { field: "loginYn", title: "<strong>로그인 가입 유무", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 160 },
                { field: "socialYn", title: "<strong>소셜로그인", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 120 },
                { field: "provider", title: "<strong>소셜로그인 제공사", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 180 },
                { field: "firstJoinDate", title: "<strong>가입 일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 200, template: "#= kendo.toString(kendo.parseDate(firstJoinDate), 'yyyy-MM-dd HH:mm') #" }, 
                { field: "lastAccessDate", title: "<strong>접속 일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 200, template: "#= kendo.toString(kendo.parseDate(lastAccessDate), 'yyyy-MM-dd HH:mm') #" },
                { field: "renewalPwDate", title: "<strong>정보변경 일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" },width: 200, template: "#= kendo.toString(kendo.parseDate(renewalPwDate), 'yyyy-MM-dd HH:mm') #" },
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});


function btnMemberInsert(){
  window.open("memberInsert.html", "회원 등록", "width=700, height=502, top=150, left=200");
}

function btnMemberUpdate(){
  Member_Check();
  var data = sessionStorage.getItem('MemberId');
  if(data == "" ||data == null){
    alert('수정할 곳을 선택하여 주세요');
  }
  else{
    window.open("MemberUpdate.html", "회원 수정", "width=700, height=565, top=150, left=200");
  }
}

function Member_Check(){
  var grid = $("#gridDiv").data("kendoGrid");
  var rows = grid.select();
  var selectedIds = [];

  $(rows).each(function(){
    var dataItem = grid.dataItem(this);
    selectedIds.push(dataItem);
    for(var i in selectedIds) {
      sessionStorage.setItem('MemberId', selectedIds[i].id);
      sessionStorage.setItem('MemberName', selectedIds[i].name);
    }
  });
}

function btnMember_PWUpdate(){
  Member_Check();
  var data = sessionStorage.getItem('MemberId');
  if(data == "" ||data == null){
    alert('수정할 곳을 선택하여 주세요');
  }
  else{
    window.open("member_PWUpdate.html", "회원 비밀번호 변경", "width=650, height=257, top=150, left=200");
  }
}

function dataBound(e) {
    var _width = 2100;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
