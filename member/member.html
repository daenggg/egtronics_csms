<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
  var navItems  = [];
  for(var i = 0; i < retrievedArray.length; i ++) {
    if(retrievedArray[i].permit_r == true && retrievedArray[i].useYn =="Y" )
    {
      navItems.push(retrievedArray[i].menuName);
    }
  }
      
  navItems.forEach(item => {
      const navLink = document.createElement('a'); // <a> 태그 생성
      navLink.textContent = item; // 링크 텍스트 설정
      navLink.href = href_link(item); // href 속성 설정
      navMenu.appendChild(navLink); 
    });
    
       $.ajax({    			
        url: reqURL+"/member/info/page/list?page=1&size=1000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","19");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            console.log(JSON.stringify(data));
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                  id : content[i].id,
                  name : content[i].name,
                  email : content[i].email,
                  mobile : content[i].mobile,
                  companyCode : content[i].companyCode,
                  useYn : content[i].useYn,
                  deleteYn : content[i].deleteYn,
                  loginYn : content[i].loginYn,
                  socialYn : content[i].socialYn,
                  provider : content[i].provider,
                  firstJoinDate : content[i].firstJoinDate,
                  lastAccessDate : content[i].lastAccessDate,
                  renewalPwDate : content[i].renewalPwDate,

                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberInsert()"></span>&nbsp회원 추가</a>' } //&nbsp;
            ],
            columns: [
                { field: 'id', title: '회원 ID', attributes: { "class": "table-cell", style: "text-align: center;" },width: 200 },
                { field: 'name', title: '회원 이름', attributes: { "class": "table-cell", style: "text-align: center;" },width: 130 },
                { field: 'email', title: '회원 메일', attributes: { "class": "table-cell", style: "text-align: center;" },width: 200 },
                { field: "mobile", title: "전화번호", width: 150 },
                { field: "companyCode", title: "회사 코드",width: 130},
                { field: 'useYn', title: '사용 유무', width: 120 },
                { field: "deleteYn", title: "삭제 여부", width: 120},
                { field: "loginYn", title: "로그인 가입 여부",width: 120 },
                { field: "socialYn", title: "소셜로그인", width: 120 },
                { field: "provider", title: "소셜로그인 제공사", width: 180 },
                { field: "firstJoinDate", title: "가입일시",width: 200 }, 
                { field: "lastAccessDate", title: "접속일시",width: 200 },
                { field: "renewalPwDate", title: "정보변경일시" },
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});


function btnMemberInsert(){
  window.open("memberInsert.html", "회원 등록", "width=600, height=850, top=150, left=200");
}

function dataBound(e) {
    var _width = 2100;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
</script>
