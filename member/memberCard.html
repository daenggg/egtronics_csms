<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  sessionStorage.setItem('MemberId', "");
  sessionStorage.setItem('cardNumber', "");
  var contentData = [];
  // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

       // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
       var navItems = [];
        var subNavItems = []; // 2차 메뉴를 저장할 배열

        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
            // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
            if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
                // parentMenuId가 0이면 1차 메뉴에 추가
                if (retrievedArray[i].parentMenuId == 0) {
                    navItems.push(retrievedArray[i]);
                } 
                // parentMenuId가 0이 아니면 2차 메뉴에 추가
                else {
                    subNavItems.push(retrievedArray[i]);
                }
            }
    }

        createNavMenu(navItems, subNavItems);;
  
       $.ajax({    			
        url: reqURL+"/member/card/info/page/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","19");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            //console.log(data);
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
             var authorization_Status = ACCEPTED_JSONformat(content[i].authorizationStatus);
             var userCard_Stop = STOPCARD_JSONformat(content[i].userCardStop);
             var card_Status = CARDSTATUS_JSONformat(content[i].cardStatus);
                var test = 
                {
                    cardNumber : content[i].cardNumber,
                    memberId : content[i].memberId,
                    cardStatus : card_Status,
                    bid : content[i].bid,
                    userCardStop : userCard_Stop,
                    useStatusKeco : content[i].useStatusKeco,
                    useStatusKepco : content[i].useStatusKepco,
                    issuanceMethod : content[i].issuanceMethod,
                    statusUpdateDate : content[i].statusUpdateDate,
                    useDate : content[i].useDate,
                    regDate : content[i].regDate,
                    companyCode : content[i].companyCode,
                    authorizationStatus : authorization_Status,
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
              { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberCardInsert()">등록</a>' }, //&nbsp;
              { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberCardUpdate()">수정</a>' } //&nbsp;
            ],
            columns: [
                { field: 'cardNumber', title: '<strong>회원 카드 번호', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 150 },
                { field: 'memberId', title: '<strong>회원 ID', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 130 },
                { field: 'cardStatus', title: '<strong>카드 상태', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 110 },
                { field: "useDate", title: "<strong>회원카드 사용 등록일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220, template: "#= kendo.toString(kendo.parseDate(useDate), 'yyyy-MM-dd HH:mm') #" },
                { field: "regDate", title: "<strong>카드 등록 일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220, template: "#= kendo.toString(kendo.parseDate(regDate), 'yyyy-MM-dd HH:mm') #"},
                //{ field: 'bid', title: '운영사 코드', width: 120 },
                //{ field: "useStatusKeco", title: "환경부 로밍 사용 여부", width: 130},
                //{ field: "useStatusKepco", title: "한전 로밍 사용 여부",width: 150 },
                //{ field: "issuanceMethod", title: "발급방법", width: 150 },
                { field: "statusUpdateDate", title: "<strong>상태 변경 일시", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220, template: "#= kendo.toString(kendo.parseDate(statusUpdateDate), 'yyyy-MM-dd HH:mm') #" },
                { field: "userCardStop", title: "<strong>카드 정지", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 110 }, 
                //{ field: "companyCode", title: "CPO 코드",width: 100 },
                { field: "authorizationStatus", title: "<strong>인증 유무", headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 140 },
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

function btnMemberCardInsert(){
  window.open("memberCardInsert.html", "회원 카드 등록", "width=700, height=442, top=150, left=200");
}

function btnMemberCardUpdate(){
  MemberCard_Check();
  var data = sessionStorage.getItem('MemberId');
  if(data == "" ||data == null){
    alert('수정할 곳을 선택하여 주세요');
  }
  else{
    window.open("memberCardUpdate.html", "회원 카드 수정", "width=700, height=565, top=150, left=200");
  }
}

function MemberCard_Check(){
  var grid = $("#gridDiv").data("kendoGrid");
  var rows = grid.select();
  var selectedIds = [];

  $(rows).each(function(){
    var dataItem = grid.dataItem(this);
    selectedIds.push(dataItem);
    for(var i in selectedIds) {
      sessionStorage.setItem('MemberId', selectedIds[i].memberId);
      sessionStorage.setItem('cardNumber', selectedIds[i].cardNumber);
    }
  });
}


function dataBound(e) {
    var _width = 1200;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
