<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
        // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
        if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
            // 조건을 만족하는 항목의 menuName을 navItems 배열에 추가
            navItems.push(retrievedArray[i].menuName);
        }
        }
        console.log(navItems);

        // navItems 배열의 각 항목에 대해 반복
        navItems.forEach((item, index) => {
        // navItems[6], [7]을 건너뛰기 위해 체크
        if (index === 6 || index === 7) return;

        // navItems[16]~[24]를 건너뛰기 위해 체크
        if (index >= 16 && index <= 22) return;

        const ul = document.createElement('ul');
        const li1 = document.createElement('li');
        const a1 = document.createElement('a');
        a1.textContent = item; // 링크 텍스트 설정
        a1.href = href_link(item); // href 속성 설정
        li1.appendChild(a1);

        // navItems[5]에 대해 2차 메뉴 생성
        if (index === 5) {
            const nestedUl1 = document.createElement('ul');

            // 2차 메뉴 항목 추가
            [6, 7].forEach(subIndex => {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[subIndex]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[subIndex]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            });

            li1.appendChild(nestedUl1);
        }

        // navItems[15]에 대해 2차 메뉴 생성
        if (index === 15) {
            const nestedUl1 = document.createElement('ul');

            for (let i = 16; i <= 22; i++) {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[i]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[i]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            }

            li1.appendChild(nestedUl1);
        }

        ul.appendChild(li1);
        navMenu.appendChild(ul);
        });
  
       $.ajax({    			
        url: reqURL+"/member/card/info/page/list?page=1&size=100010",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","19");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
            //console.log(data);
            var content =  data.payload.content;
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                    cardNumber : content[i].cardNumber,
                    memberId : content[i].memberId,
                    cardStatus : content[i].cardStatus,
                    bid : content[i].bid,
                    userCardStop : content[i].userCardStop,
                    useStatusKeco : content[i].useStatusKeco,
                    useStatusKepco : content[i].useStatusKepco,
                    issuanceMethod : content[i].issuanceMethod,
                    statusUpdateDate : content[i].statusUpdateDate,
                    useDate : content[i].useDate,
                    regDate : content[i].regDate,
                    companyCode : content[i].companyCode,
                    authorizationStatus : content[i].authorizationStatus,
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btnMemberCardInsert()"></span>&nbsp회원 카드 추가</a>' } //&nbsp;
            ],
            columns: [
                { field: 'cardNumber', title: '회원 카드 번호', attributes: { "class": "table-cell", style: "text-align: center;" },width: 150 },
                { field: 'memberId', title: '회원 ID', attributes: { "class": "table-cell", style: "text-align: center;" },width: 130 },
                { field: 'cardStatus', title: '카드 상태', attributes: { "class": "table-cell", style: "text-align: center;" },width: 110 },
                { field: "useDate", title: "회원카드 사용 등록일시", width: 220 },
                { field: "regDate", title: "카드 등록일"},
                //{ field: 'bid', title: '운영사 코드', width: 120 },
                //{ field: "useStatusKeco", title: "환경부 로밍 사용 여부", width: 130},
                //{ field: "useStatusKepco", title: "한전 로밍 사용 여부",width: 150 },
                //{ field: "issuanceMethod", title: "발급방법", width: 150 },
                { field: "statusUpdateDate", title: "상태 변경 일시", width: 220 },
                { field: "userCardStop", title: "카드 정지",width: 110 }, 
                //{ field: "companyCode", title: "CPO 코드",width: 100 },
                //{ field: "authorizationStatus", title: "ocpp 상태",width: 120 },
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.side-bar');
    const toggleIcon = document.getElementById('toggle-sidebar');
     let isSidebarVisible = false;  // 사이드바 상태를 저장할 변수

     toggleIcon.addEventListener('click', function() {
     if (isSidebarVisible) {
      // 사이드바 숨기기
      sidebar.style.transform = `translate(calc(var(--side-bar-width) * -0.8), 0)`;
      isSidebarVisible = false;
    } else {
      // 사이드바 보이기
      sidebar.style.transform = 'translate(0, 0)';
      isSidebarVisible = true;
    }
  });
});
