<script >
 var t = sessionStorage.getItem('accessToken');

 $(document).ready(function () {
  $.ajax({    			
        url: reqURL+"/company/info/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","10");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
          
          var content =  data.payload;
          console.log(content);
          for(var i = 0; i < content.length; i ++) {
              $("select[name=companyCode]").append("<option value='"+ (content[i].companyCode)+"'>" + (content[i].companyName) + "</option>")
            }
        },
        error: function(error) {
            alert('CPO 정보 호출 실패: ' + error.responseText);
        }
      });
})

function btnMemberCardInsert(){
  var Load = {
    cardNumber : $("input[name=cardNumber]").val(),

    cardStatus : $("select[name=cardStatus]").val(),
   // bid : $("input[name=bid]").val(),
    userCardStop : "N",//$("input[name=userCardStop]").val(),
    userStatusKeco : "N",//$("input[name=userStatusKeco]").val(),
    userStatusKepco : "N",//$("input[name=userStatusKepco]").val(),
    issuanceMethod : $("select[name=IssuanceMethod]").val(),
    companyCode : $("select[name=companyCode]").val(),
    authorzationStatus: "Blocked",
  };
//  console.log("[data] : " + JSON.stringify(Load));
  //alert("[data] : " + JSON.stringify(Load));
   
 
  $.ajax({    			
        url: reqURL+"/member/card/info/create",
        type: "POST",
        dataType: "json", 
        data : JSON.stringify(Load), //json 데이터
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","19");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
          if (confirm('회원 카드가 등록되었습니다.')) {
                    window.close();  // 현재 창을 닫음
                    window.opener.location.reload();  // 부모 창(원본 창)을 새로고침
                }
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
    
}
</script>
