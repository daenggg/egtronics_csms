<script >
  var sCPOId = sessionStorage.getItem('CPOId'); 
  $('input[name=userId]').val(sCPOId);
var sCompanyCode = sessionStorage.getItem('companyCode'); 
$('input[name=companyCode]').val(sCompanyCode);

function btncpoID_PWUpdate(){
  var Load = {
    userId : $("input[name=userId]").val(),
    userPassword : $("input[name=userPassword]").val(),
    userNewPassword : $("input[name=userNewPassword]").val(),
    userNewPasswordConfirm : $("input[name=userNewPasswordConfirm]").val(),
  };
  var t = sessionStorage.getItem('accessToken');
  $.ajax({    			
        url: reqURL+"/user/info/update/password",
        type: "PUT",
        dataType: "json", 
        data : JSON.stringify(Load), //json 데이터
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","9");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
          if (confirm('CPO PW가 변경되었습니다.')) {
                    window.close();  // 현재 창을 닫음
                    window.opener.location.reload();  // 부모 창(원본 창)을 새로고침
              }
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
}
</script>
