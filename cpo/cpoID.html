    function btncpoIDInsert() {

    function btncpoIDUpdate(){
        CPO_Check();
        var data = sessionStorage.getItem('CPOId');
        if(data == "" ||data == null){
            alert('수정할 곳을 선택하여 주세요');
        }
        else{
            window.open("cpoIDUpdate.html", "CPO ID 수정", "width=600, height=850, top=150, left=200");
        }
    }

    function CPO_Check(){
    var grid = $("#gridDiv").data("kendoGrid");
    var rows = grid.select();
     var selectedIds = [];

    $(rows).each(function(){
        var dataItem = grid.dataItem(this);
        selectedIds.push(dataItem);
        for(var i in selectedIds) {
        sessionStorage.setItem('CPOId', selectedIds[i].userId);
        sessionStorage.setItem('companyCode', selectedIds[i].companyCode);
        }
    });
    }

    function btncpoID_PWUpdate(){
        CPO_Check();
        var data = sessionStorage.getItem('CPOId');
        if(data == "" ||data == null){

            window.open("cpoID_PWUpdate.html", "CPO ID 비밀번호 수정", "width=600, height=850, top=150, left=200");

    }
