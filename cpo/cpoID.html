<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
  let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
  var navItems  = [];
  for(var i = 0; i < retrievedArray.length; i ++) {
    if(retrievedArray[i].permit_r == true && retrievedArray[i].useYn =="Y" )
    {
      navItems.push(retrievedArray[i].menuName);
    }
  }
      
  navItems.forEach(item => {
      const navLink = document.createElement('a'); // <a> 태그 생성
      navLink.textContent = item; // 링크 텍스트 설정
      navLink.href = href_link(item); // href 속성 설정
      navMenu.appendChild(navLink); 
    });

       $.ajax({    			
        url: reqURL+"/user/info/page/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","10");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
          //console.log("data"+JSON.stringify(data));
            var content =  data.payload.content;
            //console.log(content.length);
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                  userId : content[i].userId,
                  userName : content[i].userName ,
                  userMobilePhone : content[i].userMobilePhone ,
                  userAddress1 : content[i].userAddress1 ,
                  userAddress2 : content[i].userAddress2 ,
                  renewalPwDate : content[i].renewalPwDate ,
                  companyCode : content[i].companyCode ,
                  lastDate : content[i].lastDate ,
                  useYn : content[i].useYn,
                  roleId : content[i].roleId,
                  regUserId : content[i].regUserId,
                  regDate : content[i].regDate,
                  modUserId : content[i].modUserId,
                  modDate : content[i].modDate,
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btncpoIDInsert()"></span>&nbsp CPO ID 등록</a>' } //&nbsp;
            ],
            columns: [
            { field: 'userId', title:  '사용자 ID', attributes: { "class": "table-cell", style: "text-align: center;" }, width: 220 },
            { field: 'userName', title:  '사용자 이름', attributes: { "class": "table-cell", style: "text-align: center;" },width: 170 },
            { field: 'userMobilePhone', title:  '연락처', attributes: { "class": "table-cell", style: "text-align: center;" },width: 150 },
            { field: 'userAddress1', title:  '주소 1',width: 150 },
            { field: 'userAddress2', title:  '주소 2', width: 120 },
            { field: 'userEmail', title:  '사용자 이메일', width: 110 },
            { field: 'renewalPwDate', title:  'PW 갱신일자', width: 110 },
            { field: 'companyCode', title:  '사업자 코드', width: 110 },
            { field: 'lastDate', title:  '최종 접속일', width: 110 },
            { field: 'useYn', title:  '사용 유무', width: 110 },
            { field: 'roleId', title:  '권한 ID', width: 110 },
            { field: 'regUserId', title:  '등록자', width: 110 },
            { field: 'regDate', title:  '등록일시', width: 110 },
            { field: 'modUserId', title:  '수정자', width: 110 },
            { field: 'modDate', title:  '수정일시',},
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});

function btncpoIDInsert(){
  window.open("cpoIDInsert.html", "CPO ID 등록", "width=600, height=850, top=150, left=200");
}

function dataBound(e) {
    var _width = 1800;
    var grid_data = $("#gridDiv").data("kendoGrid");

    grid_data.thead.closest('table').width(_width);
    grid_data.tbody.closest('table').width(_width);
}
