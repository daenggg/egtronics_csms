<script >
$(document).ready(function () {
  var t = sessionStorage.getItem('accessToken');
  var contentData = [];
   // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
   let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
        // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
        if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
            // 조건을 만족하는 항목의 menuName을 navItems 배열에 추가
            navItems.push(retrievedArray[i].menuName);
        }
        }
        console.log(navItems);

        // navItems 배열의 각 항목에 대해 반복
        navItems.forEach((item, index) => {
        // navItems[6], [7]을 건너뛰기 위해 체크
        if (index === 6 || index === 7) return;

        // navItems[16]~[24]를 건너뛰기 위해 체크
        if (index >= 16 && index <= 24) return;

        const ul = document.createElement('ul');
        const li1 = document.createElement('li');
        const a1 = document.createElement('a');
        a1.textContent = item; // 링크 텍스트 설정
        a1.href = href_link(item); // href 속성 설정
        li1.appendChild(a1);

        // navItems[5]에 대해 2차 메뉴 생성
        if (index === 5) {
            const nestedUl1 = document.createElement('ul');

            // 2차 메뉴 항목 추가
            [6, 7].forEach(subIndex => {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[subIndex]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[subIndex]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            });

            li1.appendChild(nestedUl1);
        }

        // navItems[15]에 대해 2차 메뉴 생성
        if (index === 15) {
            const nestedUl1 = document.createElement('ul');

            for (let i = 16; i <= 24; i++) {
            const nestedLi = document.createElement('li');
            const nestedA = document.createElement('a');
            nestedA.textContent = navItems[i]; // 링크 텍스트 설정
            nestedA.href = href_link(navItems[i]); // href 속성 설정
            nestedLi.appendChild(nestedA);
            nestedUl1.appendChild(nestedLi);
            }

            li1.appendChild(nestedUl1);
        }

        ul.appendChild(li1);
        navMenu.appendChild(ul);
        });
      
  navItems.forEach(item => {
      const navLink = document.createElement('a'); // <a> 태그 생성
      navLink.textContent = item; // 링크 텍스트 설정
      navLink.href = href_link(item); // href 속성 설정
      navMenu.appendChild(navLink); 
    });

       $.ajax({    			
        url: reqURL+"/company/info/list?page=1&size=10000",
        type: "GET",
        dataType: "json", 
        contentType: "application/json",
        timeout: 5000, // 타임 아웃 설정
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization","Bearer " + t);
            xhr.setRequestHeader("menuId","9");
            xhr.setRequestHeader("permit","r");
        },
        success: function(data, textStatus, xhr) {
          //console.log("data"+JSON.stringify(data));
            //var content =  data.payload.content;
            var content =  data.payload;
            //console.log(content.length);
            for(var i = 0; i < content.length; i ++) {
                var test = 
                {
                  companyName : content[i].companyName,
                  companyCode : content[i].companyCode,
                  companyNumber : content[i].companyNumber,
                  companyAddress : content[i].companyAddress,
                  companyRepresentative : content[i].companyRepresentative,
                  companyTel : content[i].companyTel,
                  companyFax : content[i].companyFax,
                  companyEmail : content[i].companyEmail,
                  paymentApiYn : content[i].paymentApiYn,
                  useYn : content[i].useYn,
                  description : content[i].description,
                }
                contentData.push(test);
            }
            $("#gridDiv").kendoGrid({
              dataBound: dataBound,
              columnMenu: {
                    filterable: false
                },
              dataSource: {
                data:contentData,
                pageSize: 10,
                pageable: {
                  input: true,
                },
              filterable: true,
              editable: true,
              },
              noRecords: true,
              scrollable: true,
              sortable: true,
              batch: true,
              selectable: true,
              pageable:true,
            toolbar: [
                { text: "select", template: '<a class="k-button" href="\\#" onclick="return btncpoIDInsert()"></span>&nbsp CPO 등록</a>' } //&nbsp;
            ],
            columns: [
            { field: 'companyName', title:  '<strong>회사 이름', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" }, width: 160 },
            { field: 'companyCode', title:  '<strong>회사 코드', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" },width: 120 },
            { field: 'companyNumber', title:  '<strong>사업자등록번호', headerAttributes: {style: "text-align: center;"}, attributes: { "class": "table-cell", style: "text-align: center;" },width: 150 },
            { field: 'companyAddress', title:  '<strong>주소', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 240 },
            { field: 'companyRepresentative', title:  '<strong>대표자', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 100 },
            { field: 'companyTel', title:  '<strong>전화번호', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 120 },
            { field: 'companyFax', title:  '<strong>FAX', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 110 },
            { field: 'companyEmail', title:  '<strong>Email', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 190 },
            { field: 'useYn', title:  '<strong>사용 유무', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 110 },
            { field: 'paymentApiYn', title:  '<strong>결제 유무', headerAttributes: {style: "text-align: center;"}, attributes:{style: "text-align: center;"}, width: 140}
            ],
            });
            
        },
        error: function(error) {
            alert('실패: ' + error.responseText);
        }
    });
});
