<script>
    $(document).ready(function() {
        var t = sessionStorage.getItem('accessToken');
        var contentData = [];
        // sessionStorage에서 'menuData' 키로 저장된 데이터를 가져와 JSON 객체로 파싱
        let retrievedArray = JSON.parse(sessionStorage.getItem('menuData'));
        console.log(retrievedArray);

        // 필터링된 네비게이션 항목을 저장할 빈 배열 선언
        var navItems = [];
        // retrievedArray의 각 항목을 순회
        for (var i = 0; i < retrievedArray.length; i++) {
            // 항목의 permit_r가 true이고 useYn이 "Y"인지 확인
            if (retrievedArray[i].permit_r === true && retrievedArray[i].useYn === "Y") {
                // 조건을 만족하는 항목의 menuName을 navItems 배열에 추가
                navItems.push(retrievedArray[i].menuName);
            }
        }
        console.log(navItems);

        createNavMenu(navItems);


        $.ajax({
            url: reqURL + "/company/info/list?page=1&size=10000",
            type: "GET",
            dataType: "json",
            contentType: "application/json",
            timeout: 5000, // 타임 아웃 설정
            beforeSend: function(xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " + t);
                xhr.setRequestHeader("menuId", "9");
                xhr.setRequestHeader("permit", "r");
            },
            success: function(data, textStatus, xhr) {
                console.log("data"+JSON.stringify(data));
                //var content =  data.payload.content;
                var content = data.payload;
                //console.log(content.length);
                for (var i = 0; i < content.length; i++) {
                    var use_Yn = USEYN_JSONformat(content[i].useYn);
                    var payment_ApiYn = USEYN_JSONformat(content[i].paymentApiYn);
                    var test = {
                        companyName: content[i].companyName,
                        companyCode: content[i].companyCode,
                        companyNumber: content[i].companyNumber,
                        companyAddress: content[i].companyAddress,
                        companyRepresentative: content[i].companyRepresentative,
                        companyTel: content[i].companyTel,
                        companyFax: content[i].companyFax,
                        companyEmail: content[i].companyEmail,
                        paymentApiYn: payment_ApiYn,
                        useYn: use_Yn,
                        description: content[i].description,
                    }
                    contentData.push(test);
                }
                $("#gridDiv").kendoGrid({
                    dataBound: dataBound,
                    columnMenu: {
                        filterable: false
                    },
                    dataSource: {
                        data: contentData,
                        pageSize: 10,
                        pageable: {
                            input: true,
                        },
                        filterable: true,
                        editable: true,
                    },
                    noRecords: true,
                    scrollable: true,
                    sortable: true,
                    batch: true,
                    selectable: true,
                    pageable: true,
                    toolbar: [
                        { text: "select", template: '<a class="k-button" href="\\#" onclick="return btncpoInsert()">등록</a>' }, //&nbsp;
                        { text: "select", template: '<a class="k-button" href="\\#" onclick="return btncpoUpdate()">수정</a>' } //&nbsp;
                    ],
                    columns: [{
                            field: 'companyName',
                            title: '<strong>회사 이름',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                "class": "table-cell",
                                style: "text-align: center;"
                            },
                            width: 140
                        },
                        {
                            field: 'companyCode',
                            title: '<strong>CPO 코드',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                "class": "table-cell",
                                style: "text-align: center;"
                            },
                            width: 120
                        },
                        {
                            field: 'companyNumber',
                            title: '<strong>사업자등록번호',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                "class": "table-cell",
                                style: "text-align: center;"
                            },
                            width: 150
                        },
                        {
                            field: 'companyAddress',
                            title: '<strong>주소',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 400
                        },
                        {
                            field: 'companyRepresentative',
                            title: '<strong>대표자',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 100
                        },
                        {
                            field: 'companyTel',
                            title: '<strong>전화번호',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 120
                        },
                        {
                            field: 'companyFax',
                            title: '<strong>FAX',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 120
                        },
                        {
                            field: 'companyEmail',
                            title: '<strong>Email',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 150
                        },
                        {
                            field: 'useYn',
                            title: '<strong>사용 유무',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 110
                        },
                        {
                            field: 'paymentApiYn',
                            title: '<strong>결제API 사용 유무',
                            headerAttributes: {
                                style: "text-align: center;"
                            },
                            attributes: {
                                style: "text-align: center;"
                            },
                            width: 180
                        },
                        { //비고 추가
                            field: 'description',
                            headerAttributes: {

                            title: '<strong>비고',
                            attributes: {

                            },

                        },
                    ],
                });

            },
            error: function(error) {
                alert('실패: ' + error.responseText);
            }
        });
    });

    function btncpoInsert(){
        window.open("cpoManagementInsert.html", "CPO 등록", "width=600, height=850, top=150, left=200");
    }

    function btncpoUpdate(){
        CPO_Check();
        var data = sessionStorage.getItem('companyCode');
        if(data == "" ||data == null){
            alert('수정할 곳을 선택하여 주세요');
        }
        else{
            window.open("cpoManagementUpdate.html", "CPO 수정", "width=600, height=850, top=150, left=200");
        }
    }

    function CPO_Check(){
        var grid = $("#gridDiv").data("kendoGrid");
        var rows = grid.select();
        var selectedIds = [];

        $(rows).each(function(){
            var dataItem = grid.dataItem(this);
            selectedIds.push(dataItem);
            for(var i in selectedIds) {
            sessionStorage.setItem('companyName', selectedIds[i].companyName);
            sessionStorage.setItem('companyCode', selectedIds[i].companyCode);
            }
        });
        }

    function dataBound(e) {
        var _width = 1400;
        var grid_data = $("#gridDiv").data("kendoGrid");

        grid_data.thead.closest('table').width(_width);
        grid_data.tbody.closest('table').width(_width);
    }
    document.addEventListener('DOMContentLoaded', function() {
        initializeSidebar(); // practice.js에서 정의한 함수 호출
    });
</script>
