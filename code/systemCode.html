    function Charger_Check() {
    var grid1 = $("#gridDiv1").data("kendoGrid");
    var grid2 = $("#gridDiv2").data("kendoGrid");

    var rows1 = grid1.select();
    var rows2 = grid2.select();

    // grid1이 선택되면 grid2 선택 초기화
    if (rows1.length > 0) {
        grid2.clearSelection(); // grid2 선택 초기화
    }

    // grid2가 선택되면 grid1 선택 초기화
    if (rows2.length > 0) {
        grid1.clearSelection(); // grid1 선택 초기화
    }

    // 선택된 ID 저장
    var selectedIds = [];

    // grid1에서 선택된 항목 처리
    $(rows1).each(function() {
        var dataItem = grid1.dataItem(this);
        selectedIds.push(dataItem);
        sessionStorage.setItem('chargerId', dataItem.chargerId);
        sessionStorage.setItem('stationId', dataItem.stationId);
    });

    // grid2에서 선택된 항목 처리
    $(rows2).each(function() {
        var dataItem = grid2.dataItem(this);
        selectedIds.push(dataItem);
        sessionStorage.setItem('chargerId', dataItem.chargerId);
        sessionStorage.setItem('stationId', dataItem.stationId);
    });
}
